<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Bestie 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Music Start Overlay -->
<div id="musicPrompt" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center;">
    <div style="background: white; padding: 40px; border-radius: 20px; text-align: center; max-width: 400px;">
        <h2>🎵 Birthday Music 🎵</h2>
        <p>Click to start the celebration with music!</p>
        <button onclick="startCelebration()" style="background: #ff6b6b; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; cursor: pointer;">
            🎉 Start Celebration! 🎉
        </button>
    </div>
</div>

<!-- Audio Element -->
<audio id="birthdayMusic" loop>
    <source src="acoustic-guitar.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="card-container">
    <div class="photo">
        <img src="t1.jpg" alt="Your Photo">
    </div>

    <div class="message">
        <h1>🎉🎂 Happy Birthday BestFriend❤️😍🥰</h1>
        <p>💖 You bring happiness 😊, laughter 😂, and sunshine ☀️ into my life every day. I'm so lucky 🍀 to have you as my best friend! 👭💕</p>
        <p>Keep smiling 😄, keep shining ✨🌟🎈🎁🎊</p>
    </div>

    <div class="gif">
        <img src="gif.gif" alt="Birthday GIF">
    </div>
</div>

<!-- Music Controls -->
<div style="position: fixed; bottom: 20px; right: 20px; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 10px;">
    <button onclick="toggleMusic()" id="musicToggle" style="background: #ff6b6b; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
        🔊 Pause Music
    </button>
</div>

<script>
    let audio = document.getElementById('birthdayMusic');
    let isPlaying = false;

    function startCelebration() {
        audio.play().then(() => {
            isPlaying = true;
            document.getElementById('musicPrompt').style.display = 'none';
        }).catch(error => {
            console.log('Audio play failed:', error);
            document.getElementById('musicPrompt').style.display = 'none';
        });
    }

    function toggleMusic() {
        const button = document.getElementById('musicToggle');
        if (isPlaying) {
            audio.pause();
            button.textContent = '🔊 Play Music';
            isPlaying = false;
        } else {
            audio.play().then(() => {
                button.textContent = '🔊 Pause Music';
                isPlaying = true;
            });
        }
    }
</script>

</body>
</html>
